<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNSW-NB15 Model Tester</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f4f4f4; }
        .container { max-width: 800px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h1 { color: #333; }
        .buttons { margin-bottom: 20px; }
        button { font-size: 16px; padding: 12px 20px; margin: 5px; border: none; border-radius: 5px; cursor: pointer; }
        #btn_normal { background-color: #28a745; color: white; }
        #btn_attack { background-color: #dc3545; color: white; }
        #loader { display: none; font-style: italic; color: #555; }
        .result-box { margin-top: 20px; padding: 15px; border-radius: 5px; border: 1px solid #ddd; }
        #data_to_send { background: #eee; padding: 10px; font-family: monospace; white-space: pre-wrap; word-wrap: break-word; max-height: 200px; overflow-y: auto; }
        #prediction_result { font-size: 20px; font-weight: bold; margin-top: 15px; }
        .correct { color: green; }
        .incorrect { color: red; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ทดสอบโมเดล UNSW-NB15 (Random Forest)</h1>
        
        <div class="buttons">
            <button id="btn_normal">ทดสอบด้วยข้อมูล Normal 1 แถว</button>
            <button id="btn_attack">ทดสอบด้วยข้อมูล Attack 1 แถว</button>
        </div>
        
        <div id="loader">กำลังทำงาน... (กำลังดึงข้อมูลและทำนายผล)</div>

        <div class="result-box" id="result_area" style="display:none;">
            <h3>ข้อมูลที่ส่งไปให้โมเดล:</h3>
            <pre id="data_to_send"></pre>
            <hr>
            <h3>ผลการทำนาย:</h3>
            <div id="prediction_result"></div>
        </div>
    </div>

    <script>
        const btnNormal = document.getElementById('btn_normal');
        const btnAttack = document.getElementById('btn_attack');
        const loader = document.getElementById('loader');
        const resultArea = document.getElementById('result_area');
        const dataToSendEl = document.getElementById('data_to_send');
        const predictionResultEl = document.getElementById('prediction_result');

        btnNormal.onclick = function() { fetchAndPredict('normal'); };
        btnAttack.onclick = function() { fetchAndPredict('attack'); };

        async function fetchAndPredict(sampleType) {
            loader.style.display = 'block';
            resultArea.style.display = 'none';

            try {
                const sampleResponse = await fetch(`/get_sample/${sampleType}`);
                const samplePayload = await sampleResponse.json();

                const sampleData = samplePayload.data;
                const actualLabel = samplePayload.actual_label;

                dataToSendEl.textContent = JSON.stringify(sampleData, null, 2);

                const predictResponse = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(sampleData),
                });
                const predictionResult = await predictResponse.json();
                const modelPrediction = predictionResult.prediction;
                
                let resultHTML = `
                    <strong>ข้อมูลจริง (Actual):</strong> ${actualLabel}<br>
                    <strong>โมเดลทำนาย (Predicted):</strong> ${modelPrediction}
                `;

                if (actualLabel === modelPrediction) {
                    resultHTML += `<div class="correct" style="margin-top:10px;">✅ ผลลัพธ์ถูกต้อง!</div>`;
                } else {
                    resultHTML += `<div class="incorrect" style="margin-top:10px;">❌ ผลลัพธ์ผิดพลาด!</div>`;
                }

                predictionResultEl.innerHTML = resultHTML;

            } catch (error) {
                console.error("Error:", error);
                predictionResultEl.innerHTML = `<div class="incorrect">เกิดข้อผิดพลาด: ${error.message}</div>`;
            
            } finally {
                loader.style.display = 'none';
                resultArea.style.display = 'block';
            }
        }
    </script>
</body>
</html>
